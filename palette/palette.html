<!DOCTYPE html>
<html lang="en">

            </div>
        </div>
        <div class="bottom">
            <div class="left">

                    </div>
                    <label class="pencial iconfont icon-bianji01"></label>
                    <label class="zhiLine iconfont icon-xian"></label>

                </div>
                <div class="yangSi">
                    <div class="yangSi-son">
                        Style
                    </div>
                        <label class="tain iconfont icon-huanyanse"></label>
                    <input class="tianColor" type="color">
                    <label class="miao iconfont icon-miaobian"></label>
                    <input class="miaoColor" type="color">
                </div>
                <hr>
            </div>

            <div class="hua">
                <canvas width="1098" height="500"></canvas>

            </div>
            <div class="eraser"></div>
        </div>
    </div>
    <div class="caiBox"></div>
